<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css" />
    <title>Template Site</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">SomeOrdinaryBro</a></div>
            <ul class="links">
                <li><a href="#">Query1</a></li>
                <li><a href="#">Query2</a></li>
                <li><a href="#">Query3</a></li>
            </ul>
            <a href="#" class="action_btn">Default Button</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        
        <div class="dropdown_menu">
            <li><a href="#">Query1</a></li>
            <li><a href="#">Query2</a></li>
            <li><a href="#">Query3</a></li>
            <li><a href="#" class="action_btn">Default Button</a></li>
        </div>
    </header>

    <video autoplay muted loop id="video-background">
        <source src="./images/Background-vid2.mp4" type="video/mp4">
      </video>

    <main>
        <div class="sites-container">
            <div class="site-card siteso">
                <div class="sitelogo"><a href="#"><img src="./images/Site1.PNG" alt="Site Logo"></a></div>
                <p class="description">Site Descriptiont</p>
                <button class="clickhere"><a href="#">Visit Site</a></button>
            </div>
            <div class="site-card siteco">
                <div class="sitelogo"><a href="#"><img src="./images/Site2.PNG" alt="Site Logo"></a></div>
                <p class="description">Site Description</p>
                <button class="clickhere"><a href="#">Visit Site</a></button>
            </div>
            <div class="site-card sitelo">
                <div class="sitelogo"><a href="#"><img src="./images/Site3.PNG" alt="Site Logo"></a></div>
                <p class="description">Site Description</p>
                <button class="clickhere"><a href="#">Visit Site</a></button>
            </div>
            <div class="site-card sitemo">
                <div class="sitelogo"><a href="#"><img src="./images/Site4.PNG" alt="Site Logo"></a></div>
                <p class="description">Site Description</p>
                <button class="clickhere"><a href="#">Visit Site</a></button>
            </div>
            <div class="site-card sitevo">
                <div class="sitelogo"><a href="#"><img src="./images/Site5.PNG" alt="Site Logo"></a></div>
                <p class="description">Site Description</p>
                <button class="clickhere"><a href="#">Visit Site</a></button>
            </div>
            <div class="site-card sitego">
                <div class="sitelogo"><a href="#"><img src="./images/Site6.PNG" alt="Site Logo"></a></div>
                <p class="description">Site Description</p>
                <button class="clickhere"><a href="#">Visit Site</a></button>
            </div>
            <div class="site-card sitezo">
                <div class="sitelogo"><a href="#"><img src="./images/Site7.PNG" alt="Site Logo"></a></div>
                <p class="description">Site Description</p>
                <button class="clickhere"><a href="#">Visit Site</a></button>
            </div>
            <div class="site-card sitebo">
                <div class="sitelogo"><a href="#"><img src="./images/Site8.PNG" alt="Site Logo"></a></div>
                <p class="description">Site Description</p>
                <button class="clickhere"><a href="#">Visit Site</a></button>
            </div>
        </div>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick =  function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
